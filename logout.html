<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link href="css/login.css" rel="stylesheet" type="text/css"/>
    <link href="css/font.css" rel="stylesheet" type="text/css" />
    <link href="fontawesome/css/all.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-bio">
                <div class="img-wrapper">
                    <img src="img/Max.png" alt="person"/>
                </div>
                <div class="person-info">
                    <h3>Jane Brown</h3>
                    <p>
                        Lorem ipsum dolor sit amet 
                        consectetur adipisicing elit.
                    </p>
                </div>
                <button class="card-btn">
                    <span class="card-btn-contact">Log Out</span>
                    <i class="fas fa-angle-double-up"></i>
                </button>
            </div>
            <div class="card-contact">
                <h4>My Profile</h4>
            </div>
            <div class="card-social email">
                <div class="icon-wrapper">
                    <i class="fas fa-envelope-open-text"></i>
                </div>
                <div class="contact-details">
                    <h4>Email</h4>
                    <p>janebrown@gmail.com</p>
                </div>
                <span>></span>
            </div>
            <div class="card-social fb">
                <div class="icon-wrapper">
                    <i class="fab fa-facebook-square"></i>
                </div>
                <div class="contact-details">
                    <h4>Facebook</h4>
                    <p>Jane brown</p>
                </div>
                <span>></span>
            </div>
            <div class="card-social linkedin">
                <div class="icon-wrapper">
                    <i class="fab fa-linkedin"></i>
                </div>
                <div class="contact-details">
                    <h4>Linkedin</h4>
                    <p>@janebrown</p>
                </div>
                <span>></span>
            </div>
            <div class="card-social address">
                <div class="icon-wrapper">
                    <i class="fas fa-address-book"></i>
                </div>
                <div class="contact-details">
                    <h4>Address</h4>
                    <p>43, Joseph Lambo Str</p>
                </div>
                <span>></span>
            </div>
            <div class="card-social tell">
                <div class="icon-wrapper">
                    <i class="fas fa-phone-square-alt"></i>
                </div>
                <div class="contact-details">
                    <h4>Contact</h4>
                    <p>07089653421</p>
                </div>
                <span>></span>
            </div>
            <div class="card-social log">
                <div class="icon-wrapper">
                    <i class="fas fa-sign-out-alt"></i>
                </div>
                <div class="contact-details">
                    <h4>Log Out</h4>
                </div>
                <span>></span>
            </div>
        </div>
    </div>
    <!-- JAVASCRIPT -->
     <script type="text/javascript" src="js/logout.js"></script>
</body>
</html>
